<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My Instagram Feed</title>
</head>
<body>
    <div class=pagina> 
        <h1>Breathe code Photo feed</h1>  
    </div>

    <div class=feed>
        <div>
            <!--Titulo de articulo y fecha-->
            <div class="articulo">
                <div class="titulo">A veces es tierno, a veces no!</div>    
                <div class="fecha">30/06/2018</div>    
            </div>
            <!--Foto-->
            <div class="foto">
                <img src="https://c2.thejournal.ie/media/2020/08/shutterstock_696648019-390x285.jpg">
            </div>
            <!--Descripcion-->
            <div class="comentario">
                <p>Este amiguito fue adoptado</p>
            </div>
        </div>
               <!--Final del articulo-->
     </div>
            <!--Final del feed-->  
            
    <div class=pagina> 
        <h1 class="hidden">Breathe code Photo feed</h1>
        <p></p>     
    </div>
    
    <div class=feed>
        <div>
            <!--Titulo de articulo y fecha-->
            <div class="articulo">
                <div class="titulo">No es gracioso?</div>                    
                <div class="fecha">13/09/1980</div>    
            </div>
            <!--Foto-->

                <img src="https://ggsc.s3.amazonaws.com/images/made/images/uploads/The_Science-Backed_Benefits_of_Being_a_Dog_Owner_300_200_int_c1-1x.jpg">
            </div>

                <p>Mi primer perro durante mi infancia</p>

        </div>
               <!--Final del articulo-->
     </div>
            <!--Final del feed-->  

    <div class=pagina> 
      <h1 class="hidden">Breathe code Photo feed</h1>    
      <p></p>      
    </div>

    <div class=feed>
        <div>
            <!--Titulo de articulo y fecha-->
            <div class="articulo">
                <div class="titulo">Its first photo</div>    
                <div class="fecha">15/08/2007</div>    
            </div>
            <!--Foto-->
            <div class="foto">
                <img src="https://www.dspca.ie/wp-content/uploads/2020/07/dog-listing-icon.png">
            </div>
            <!--Descripcion-->
            <div class="comentario">
                <p>Este es una de mis mascota mas joven</p>

</html>
